<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginationOfStudentsData</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="con">
                <p class="h2">Students Data</p>

                </br>

                <div id="list"></div>

                </br>
                <div class="center">
                    <button type="button" class="btn btn-secondary" onclick="firstPage()">First</button>
                    <button type="button" class="btn btn-primary" onclick="previousPage()">Previous</button>
                    <button type="button" class="btn btn-primary" onclick="nextPage()">2</button>
                    <button type="button" class="btn btn-primary" onclick="nextPage()">3</button>
                    <button type="button" class="btn btn-primary" onclick="nextPage()">4</button>
                    <button type="button" class="btn btn-primary" onclick="nextPage()">5</button>
                    <button type="button" class="btn btn-primary" onclick="nextPage()">6</button>
                    <button type="button" class="btn btn-primary" onclick="nextPage()">7</button>
                    <button type="button" class="btn btn-primary" onclick="nextPage()">8</button>
                    <button type="button" class="btn btn-primary" onclick="nextPage()">Next</button>
                    <button type="button" class="btn btn-secondary" onclick="lastPage()">Last</button>
                </div>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!--<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>-->
</body>

</html>
